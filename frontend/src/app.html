<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/favicon-192x192.png" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Comprehensive visualization and exploration of Taiwan highway interchanges with detailed ramp-level annotations. Search, filter, and explore Taiwan's freeway interchange network with OpenStreetMap data."
		/>
		<meta
			name="keywords"
			content="Taiwan, highway, interchange, freeway, ramps, OpenStreetMap, OSM, visualization, traffic, transportation, 台灣, 交流道, 高速公路, 匝道"
		/>
		<meta name="author" content="linnil1" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Taiwan Interchange Explorer - 台灣交流道整理與視覺化" />
		<meta
			property="og:description"
			content="Comprehensive visualization and exploration of Taiwan highway interchanges with detailed ramp-level annotations from OpenStreetMap data."
		/>
		<meta property="og:image" content="/favicon-192x192.png" />
		<meta property="og:site_name" content="Taiwan Interchange Explorer" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Taiwan Interchange Explorer - 台灣交流道整理與視覺化" />
		<meta
			name="twitter:description"
			content="Comprehensive visualization and exploration of Taiwan highway interchanges with detailed ramp-level annotations from OpenStreetMap data."
		/>
		<meta name="twitter:image" content="/favicon-192x192.png" />

		<!-- Theme -->
		<meta name="theme-color" content="#2563eb" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
